<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>

  <!-- HIGHCHART -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <!-- MAPBOX -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="icon" href="./assets/icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>

  <link rel="stylesheet" href="./css/main.css">
  <title>Where now?</title>
</head>
<body>
  <main class="main-container">
    <div id="display-container">


      <div id="content-container">
        <h1 id="name">Where now?</h1>
        <p id="instructions">Tell us what your occupation is and what is important when looking for a place to live and we will find a perfect country for you!</p>
        <div id="icon-container">
          <p class="icon-description">Fill in the form now!</p>
          <i id="form-icon" class="fas fa-chevron-circle-down"></i>

        </div>


        <div id="form-container" class="hidden">
          <form id= "preferences-form">
            <select name="occupation" id="occupation-select" required>
              <option value="" selected="selected" disabled></option>
            </select>

            <div id="preference-container">

              <div class="preference-input-container">

                <label for="crime_index">Safety (low crime rate)</label>
                <input type="range" min="0" max="10" id="crime_index" class="preference-slider">
              </div>

              <div class="preference-input-container">
                <label for="health_care_index">Good healthcare (modern equipment and skill and competency of medical staff)</label>

                <input type="range" min="0" max="10" id="health_care_index" class="preference-slider">

              </div>

              <div class="preference-input-container">
                <label for="pollution_index">Environmental issues (good air quality)</label>
                <input type="range" min="0" max="10" id="pollution_index" class="preference-slider">
              </div>

              <div class="preference-input-container">
                <label for="climate_index">Good weather (i.e low humidity and likeable temperatures, low percipitation)</label>
                <input type="range" min="0" max="10" id="climate_index" class="preference-slider">
              </div>

              <div class="preference-input-container">


                <label for="low-rent-button">Low rent (i.e estimation of rent prices compared to NYC)</label>
                <input type="range" min="0" max="10" id="rent_index" class="preference-slider">
              </div>

              <div class="preference-input-container">
                <label for="traffic_inefficiency_index">Convenient transportation (fast commuting and low congestion)</label>
                <input type="range" min="0" max="10" id="traffic_inefficiency_index" class="preference-slider">
              </div>



              <div class="preference-input-container">
                <label for="restaurant_price_index">Affordable dining out</label>
                <input type="range" min="0" max="10" id="restaurant_price_index" class="preference-slider">

              </div>
            </div>
            <input type="submit" id="submit-form" value="Explore" id="submit-button">
          </form>
        </div>
      </div>
    </div>
  </main>
  <main>



    <div id="wrapper" class="hidden">

      <div id="result"></div>

      <div id="mapid"></div>
    </div>

    <div id="popup" class="overlay">
      <div class="popup">
        <h1 class="country-header"></h1>
        <h2 class="city-header"></h2>
        <a class="close" href="#">&times;</a>
        <div class="city-details">
          <div class="widget"></div>
        </div>
      </div>
    </div>


  </main>

</body>
</html>
