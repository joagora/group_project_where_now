<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <!-- <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script> -->

  <link rel="stylesheet" href="./css/main.css">
  <title>Where now?</title>
</head>
<body>
  <main id="content-container">
    <div id="logo"></div>
    <h1 id="name">Where now?</h1>
    <div id="form-container">
      <form id= "preferences-form">
        <select name="occupation" id="occupation-select">
          <option value=""></option>
        </select>
        <div id="preference-container">
          <input type="range" min="0" max="10" id="restaurant_price_index" class="preference-slider">
          <label for="cpi_and_rent_index">Dining out costs</label>

          <input type="range" min="0" max="10" id="climate_index" class="preference-slider">
          <label for="cpi_and_rent_index">Weather</label>

          <input type="range" min="0" max="10" id="crime_index" class="preference-slider">
          <label for="safety-button">Safety</label>


          <input type="range" min="0" max="10" id="pollution_index" class="preference-slider">
          <label for="environment-button">Environmental factors</label>

          <input type="range" min="0" max="10" id="rent_index" class="preference-slider">
          <label for="low-rent-button">Low rent</label>

          <input type="range" min="0" max="10" id="traffic_inefficiency_index" class="preference-slider">
          <label for="transportation-button">Convenient transportation</label>

          <input type="range" min="0" max="10" id="health_care_index" class="preference-slider">
          <label for="healthcare-button">Healthcare</label>



        </div>
        <input type="submit" id="submit-form" value="Explore">
      </form>
    </div>
    <div id="result"></div>
    <div id="mapid">MAP</div>
    
  </main>

</body>
</html>
