<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HIGHCHART -->

  <!-- MAPBOX -->

  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

  <link rel="icon" href="./assets/icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>

  <link rel="stylesheet" href="./css/main.css">
  <title>Where now?</title>
</head>
<body>
  <main class="main-container">
    <div id="logo"></div>

    <div id="content-container">
      <h1 id="name">Where now?</h1>
      <div id="form-container">
        <form id= "preferences-form">
          <select name="occupation" id="occupation-select" required>

          </select>

          <div id="preference-container">

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="restaurant_price_index" class="preference-slider">
              <label for="restaurant_price_index">Dining out costs</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="climate_index" class="preference-slider">
              <label for="climate_index">Weather</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="crime_index" class="preference-slider">
              <label for="crime_index">Safety</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="pollution_index" class="preference-slider">
              <label for="pollution_index">Environmental factors</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="rent_index" class="preference-slider">
              <label for="low-rent-button">Low rent</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="traffic_inefficiency_index" class="preference-slider">
              <label for="traffic_inefficiency_index">Convenient transportation</label>
            </div>

            <div class="preference-input-container">
              <input type="range" min="0" max="10" id="health_care_index" class="preference-slider">
              <label for="health_care_index">Healthcare</label>
            </div>
          </div>
          <input type="submit" id="submit-form" value="Explore">
        </form>
      </div>
    </div>
    </main>
<main>



    <div id="wrapper" class="hidden">

      <div id="result">Result One

      </div>

        <div id="mapid">Map</div>
      </div>

  <div id="popup" class="overlay">
  	<div class="popup">
  		<h1 class="country-header"></h1>
      <h2 class="city-header"></h2>
  		<a class="close" href="#">&times;</a>
  		<div class="city-details">
        <div class="widget"></div>
  		</div>
  	</div>
  </div>


  </main>

</body>
</html>
