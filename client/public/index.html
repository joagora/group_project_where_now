<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HIGHCHART -->

  crossorigin=""/>

  <link rel="stylesheet" href="./css/main.css">
  <title>Where now?</title>
</head>
<body>
  <main class="main-container">
    <div id="display-container">


      <div id="content-container">
        <h1 id="name">WHERE NOW?</h1>
        <p id="instructions">Tell us what your occupation is and what is important when looking for a place to live and we will find a perfect country for you!</p>
        <div id="icon-container">
          <p class="icon-description">Fill in the form now!</p>
          <i id="form-icon" class="fas fa-chevron-circle-down"></i>

        </div>


        <div id="form-container" class="hidden">
          <form id= "preferences-form">
            <h2 class="find-job"> Find your occupation:</h2>
            <select name="occupation" id="occupation-select" required>
              <option value="" selected="selected" disabled></option>
            </select>

                <h2 class="choose-preferences"> Choose your preferences:</h2>
                <label for="crime_index"><h2 class="subtitle">Safety</h2>
                  <div class="description">(low crime rate)</div>
                </label>
                <input type="range" min="0" max="10" id="crime_index" class="preference-slider">


                <label for="health_care_index"><h2 class="subtitle">Good healthcare</h2>
                  <div class="description">(modern equipment & skill and competency of medical staff)</div></label>

                <input type="range" min="0" max="10" id="health_care_index" class="preference-slider">


                <label for="pollution_index"><h2 class="subtitle">Environmental issues</h2>
                  <div class="description">(i.e. good air quality)</div>
                </label>
                <input type="range" min="0" max="10" id="pollution_index" class="preference-slider">


                <label for="climate_index"><h2 class="subtitle">Good weather</h2>
                  <div class="description">(i.e low humidity and likeable temperatures, low percipitation)</div>
                </label>
                <input type="range" min="0" max="10" id="climate_index" class="preference-slider">


                <label for="low-rent-button"><h2 class="subtitle">Low rent</h2>
                  <div class="description">(i.e estimation of rent prices compared to NYC)</div>
                </label>
                <input type="range" min="0" max="10" id="rent_index" class="preference-slider">

                <label for="traffic_inefficiency_index"><h2 class="subtitle">Convenient transportation</h2>
                  <div class="description">(i.e. fast commuting and low congestion)</div>
                </label>
                <input type="range" min="0" max="10" id="traffic_inefficiency_index" class="preference-slider">

                <label for="restaurant_price_index"><h2 class="subtitle">Affordable dining out</h2></label>
                <input type="range" min="0" max="10" id="restaurant_price_index" class="preference-slider">
                <br>

              <input type="submit" id="submit-form" class="button" value="Explore" id="submit-button">
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>
  <main>



  <div id="wrapper" class="hidden">

      <div id="result"></div>

      <div id="mapid"></div>
    </div>

    <div id="popup" class="overlay">
      <div class="popup">
        <!-- <h1 class="country-header"></h1>
        <h2 class="city-header"></h2>-->
       <a class="close" href="/">&times;</a>

      </div>
    </div>

</main>

</body>
</html>
