<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Where now?</title>
  </head>
  <body>
    <main id="content-container">
      <div id="logo"></div>
      <h1 id="name">Where now?</h1>
      <div id="form-container">
        <select name="occupation" id="occupation-select">
          <option value=""></option>
        </select>
        <div id="preference-container">
          <input type="checkbox" id="cost-of-living-button" class="preference-button">
          <label for="cost-of-living-button">Cost of living</label>

          <input type="checkbox" id="low-rent-button" class="preference-button">
          <label for="low-rent-button">Low rent</label>

          <input type="checkbox" id="environment-button" class="preference-button">
          <label for="environment-button">Environmental factors</label>

          <input type="checkbox" id="transportation-button" class="preference-button">
          <label for="transportation-button">Convenient transportation</label>

          <input type="checkbox" id="healthcare-button" class="preference-button">
          <label for="healthcare-button">Healthcare</label>

          <input type="checkbox" id="safety-button" class="preference-button">
          <label for="safety-button">Safety</label>

          <input type="checkbox" id="innovation-button" class="preference-button">
          <label for="innovation-button">Business innovation</label>
        </div>
        <input type="submit" id="submit-form" value="Explore">
      </div>
    </main>

  </body>
</html>
